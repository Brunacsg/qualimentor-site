
<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <link rel="stylesheet" href="css/style.css" />
</head>


<body>
  <div class="container">
  <header class="header">
    <nav class="nav">
      <a href="index.html" class="logo">
  <img src="images/logo.png" alt="Logo QualiMentor" class="logo-img" />
</a>

      <ul class="menu">
        <li><a href="index.html">Início</a></li>
        <li><a href="about.html">Sobre</a></li>
        <li><a href="contact.html" class="btn-primary">Contato</a></li>
      </ul>
    </nav>
  </header>

  <main class="hero">
    <h1>Bem-vindo à QualiMentor</h1>

  <footer class="footer">
    <p>&copy; 2025 QualiMentor. Todos os direitos reservados.</p>
  </footer>

  <script src="js/scripts.js"></script>
  </div>
  <script>
  const links = document.querySelectorAll('.menu a');
  const currentPage = window.location.pathname.split("/").pop();

  links.forEach(link => {
    const href = link.getAttribute('href');
    if (href === currentPage || (href === "index.html" && currentPage === "")) {
      link.classList.add("active");
    } else {
      link.classList.remove("active");
    }
  });
</script>
</body>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contato - QualiMentor</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container">
    <header class="header">
      <nav class="nav">
      <a href="index.html" class="logo">
  <img src="images/logo.png" alt="Logo da Qualimentor" style="height: 90px;">
        <ul class="menu">
          <li><a href="index.html">In√≠cio</a></li>
          <li><a href="about.html">Sobre</a></li>
          <li><a href="contact.html">Contato</a></li>
        </ul>
      </nav>
    </header>

    <main class="hero">
    <h2 style="color: #5E3B94;">Fale com a gente</h2>
    
      <form action="https://formsubmit.co/comercial@qualimentor.tec.br" method="POST" class="form-contato">
  <input type="hidden" name="_captcha" value="false">
  
<label for="nome">Nome:</label>
  <input type="text" id="nome" name="nome" required>

  <label for="email">E-mail:</label>
  <input type="email" id="email" name="email" required>

  <label for="mensagem">Mensagem:</label>
  <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

  <button type="submit">Enviar</button>
</form>
    </main>

    <footer class="footer">
      <p>&copy; 2025 QualiMentor. Todos os direitos reservados.</p>
    </footer>
  </div>

  <script>
    const links = document.querySelectorAll('.menu a');
    const currentPage = window.location.pathname.split("/").pop();

    links.forEach(link => {
      const href = link.getAttribute('href');
      if (href === currentPage || (href === "index.html" && (currentPage === "" || currentPage === "index.html"))) {
        link.classList.add("active");
      }
    });
  </script>
</body>
</html>
